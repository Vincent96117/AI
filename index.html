            // æ›ä¸€å€‹åœ°å€è©¦è©¦
            const ws = new WebSocket("wss://fstream.binance.me/ws/!ticker@arr");
            ws.onopen = () => document.getElementById('stat-conn').innerText = "WSS å·²é€£é€š";
            ws.onmessage = (e) => {
                document.getElementById('stat-mode').innerText = "WSS å¯¦æ™‚æµ";
                const data = JSON.parse(e.data);

                    if (!market[t.s]) market[t.s] = { symbol: t.s, history: [] };
                    market[t.s].price = t.c;

        async function fallbackAPI() {
            document.getElementById('stat-mode').innerText = "API å¼·åˆ¶æŠ“å–";
            try {
                const res = await fetch("https://fapi.binance.com/fapi/v1/ticker/24hr").then(r => r.json());
                res.forEach(t => {

                    if (!market[t.symbol]) market[t.symbol] = { symbol: t.symbol, history: [] };
                    market[t.symbol].price = t.lastPrice;
                    market[t.symbol].change = t.priceChangePercent;
                    market[t.symbol].v = t.quoteVolume;

                renderUI();
            } catch(e) {}
        }

        // 3. æ ¸å¿ƒæ•¸æ“šè£œå…… (OI, Funding)
        let timer = 5;
        async function fetchDeepData() {
            try {
                const pIndex = await fetch("https://fapi.binance.com/fapi/v1/premiumIndex").then(r => r.json());
                pIndex.forEach(i => { if(market[i.symbol]) market[i.symbol].funding = parseFloat(i.lastFundingRate)*100; });
                
                const top3 = Object.values(market).sort((a,b) => b.v - a.v).slice(0, 3);
                for(let s of top3) {
                    const oi = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${s.symbol}`).then(r => r.json());
                    market[s.symbol].oi = parseFloat(oi.openInterest);
                }
            } catch (e) {}
            timer = 15;
        }

        setInterval(() => {

        function renderUI() {
            const sorted = Object.values(market)
                .filter(i => i.price && i.funding)
                .sort((a, b) => (Math.abs(b.funding)*100 + Math.abs(b.change)) - (Math.abs(a.funding)*100 + Math.abs(a.change)))

            const deck = document.getElementById('sniper-deck');
            deck.innerHTML = "";
            sorted.forEach(item => {
                const isAlert = Math.abs(item.funding) >= 0.05;
                const slope = item.history.length > 5 ? ((item.history[item.history.length-1] - item.history[0]) / item.history[0] * 100) : 0;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `

                        <span class="symbol">${item.symbol}</span>
                        <span class="funding ${isAlert ? 'alert-purple' : ''}">FD: ${item.funding.toFixed(4)}%</span>
                    </div>

                    </div>
                    <div class="ai-box" id="ai-${item.symbol}">>> ç­‰å¾…è®Šç›¤ç‰¹å¾µ...</div>
