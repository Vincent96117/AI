        .dashboard { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; font-size: 0.75rem; background: #111; padding: 10px; border-radius: 8px; border: 1px solid #222; }

<body>

    <div class="header"><h1>ğŸ”± TRIDENT <span style="color:var(--accent)">FINAL FORM</span></h1></div>

    <div id="sniper-deck"></div>

    <script>
        const PUSHOVER_USER = "Gkhqyhobnxzjfwgvaiyp347m1jkhn4";
        const PUSHOVER_TOKEN = "acyoe3sz15x4n91r1349fdcau7x6pw";
        const GROQ_KEY = "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";
        const BLACKLIST = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "BNBUSDT", "BNXUSDT"];
        
        let market = {};
        let aiCooldown = {}; // é˜²æ­¢ 400 å ±éŒ¯é »ç™¼

        function initWSS() {
            const ws = new WebSocket("wss://fstream.binance.me/ws/!ticker@arr");
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                data.forEach(t => {
                    if (!t.s.endsWith("USDT") || BLACKLIST.includes(t.s)) return;
                    if (!market[t.s]) market[t.s] = { symbol: t.s, history: [], funding: 0, oi: null };
                    market[t.s].price = t.c;
                    market[t.s].change = t.P;
                    market[t.s].v = t.q;
                    // å¼·åˆ¶æ ¼å¼åŒ–åƒ¹æ ¼æ­·å²ï¼Œé¿å…å¤§é«”ç© JSON
                    market[t.s].history.push(parseFloat(t.c).toFixed(4));
                    if(market[t.s].history.length > 15) market[t.s].history.shift();
                });
                renderUI();
            };
        }

        async function syncFunding() {
            try {
                const pIndex = await fetch("https://fapi.binance.com/fapi/v1/premiumIndex").then(r => r.json());
                pIndex.forEach(i => { if(market[i.symbol]) market[i.symbol].funding = parseFloat(i.lastFundingRate)*100; });
            } catch (e) {}
            setTimeout(syncFunding, 10000);
        }

        async function fetchOI(symbol) {
            if (market[symbol].oi !== null) return;
            try {
                const data = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`).then(r => r.json());
                market[symbol].oi = parseFloat(data.openInterest);
            } catch (e) {}
        }

        function renderUI() {
            const sorted = Object.values(market)
                .filter(i => i.price)
                .sort((a, b) => (Math.abs(b.funding)*100 + Math.abs(b.change)) - (Math.abs(a.funding)*100 + Math.abs(a.change)))
                .slice(0, 3);

            const deck = document.getElementById('sniper-deck');
            deck.innerHTML = "";

            sorted.forEach(item => {
                const slope = item.history.length > 5 ? ((item.history[item.history.length-1] - item.history[0]) / item.history[0] * 100) : 0;
                const isAlert = Math.abs(item.funding) >= 0.05;

                if (isAlert || Math.abs(slope) > 0.04) fetchOI(item.symbol);

                const card = document.createElement('div');
                card.className = 'card';
                if(isAlert) card.style.borderColor = 'var(--purple)';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="symbol">${item.symbol}</span>
                        <span class="funding ${isAlert ? 'alert-purple' : ''}">FD: ${item.funding.toFixed(4)}%</span>
                    </div>
                    <div class="data-grid">
                        <div class="item"><div style="font-size:0.6rem;color:#666">OI æŒå€‰</div><div class="val">${item.oi?(item.oi/1000000).toFixed(1):'SCAN'}M</div></div>
                        <div class="item"><div style="font-size:0.6rem;color:#666">1M æ–œç‡</div><div class="val" style="color:var(--accent)">${slope.toFixed(3)}%</div></div>
                        <div class="item"><div style="font-size:0.6rem;color:#666">24H æ¼²è·Œ</div><div class="val">${item.change}%</div></div>
                        <div class="item"><div style="font-size:0.65rem;color:#888">AI ç‹€æ…‹</div><div class="val">${item.oi?'READY':'WAIT'}</div></div>
                    </div>
                    <div class="ai-box" id="ai-${item.symbol}">>> ç­‰å¾…è¨ºæ–·...</div>
                `;
                deck.appendChild(card);

                // è§¸ç™¼ AIï¼šæ•¸æ“šé½Šå…¨ + (è³‡è²» 0.05% æˆ– æ–œç‡ > 0.08)
                if (item.oi && (isAlert || Math.abs(slope) > 0.08) && !aiCooldown[item.symbol]) {
                    askAI(item, slope);
                }
            });
        }

        async function askAI(item, slope) {
            aiCooldown[item.symbol] = true;
            try {
                // æ¥µç°¡åŒ– Promptï¼Œé˜²æ­¢ 400 å ±éŒ¯
                const prompt = `Symbol: ${item.symbol}, Price: ${item.price}, Slope: ${slope.toFixed(4)}, OI: ${item.oi}, FD: ${item.funding.toFixed(4)}. åˆ†æå‹æ…‹èˆ‡å‹ç‡(ç¹ä¸­)`;
                const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: "llama3-70b-8192", 
                        messages: [{role: "user", content: prompt}],
                        temperature: 0.1
                    })
                });
                
                if (!resp.ok) throw new Error("HTTP 400");

                const d = await resp.json();
                const res = d.choices[0].message.content;
                document.getElementById(`ai-${item.symbol}`).innerText = ">> " + res;

                if(res.includes("90%") || res.includes("95%")) {
                    fetch("https://api.pushover.net/1/messages.json", {

                        body: `token=${PUSHOVER_TOKEN}&user=${PUSHOVER_USER}&message=ğŸ¯ è¨Šè™Ÿ: ${item.symbol}\n${res}&title=ğŸ”± TRIDENT` 
                    });
                }
                setTimeout(() => { aiCooldown[item.symbol] = false; }, 60000); // è¨ºæ–·å¾Œ 1 åˆ†é˜å†·å»
            } catch (e) {
                console.log("AI è«‹æ±‚å¤±æ•—ï¼Œé€²å…¥ä¿è­·æ©Ÿåˆ¶");
                setTimeout(() => { aiCooldown[item.symbol] = false; }, 30000); 
            }
        }
