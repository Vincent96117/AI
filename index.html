    <style>

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; padding: 15px; margin: 0; }
        .header { background: #111; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; margin-bottom: 10px; }

        .symbol { font-size: 1.8rem; font-weight: 900; color: var(--accent); }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }

<body>

    <script>
        const PUSHOVER_USER = "Gkhqyhobnxzjfwgvaiyp347m1jkhn4";
        const PUSHOVER_TOKEN = "acyoe3sz15x4n91r1349fdcau7x6pw";
        const GROQ_KEY = "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";
        const BLACKLIST = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "BNBUSDT", "BNXUSDT"];
        
        let market = {};
        let requestQueue = []; 
        let isProcessing = false;

        // 1. Level 3 WebSocket (æ¯«ç§’ç´šåŒæ­¥)
        function initL3() {
            const ws = new WebSocket("wss://fstream.binance.com/ws/!ticker@arr");
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                data.forEach(t => {
                    if (!t.s.endsWith("USDT") || BLACKLIST.includes(t.s)) return;
                    if (!market[t.s]) market[t.s] = { s: t.s, hist: [], fd: 0, oi: null, v: 0 };
                    market[t.s].price = t.c;
                    market[t.s].change = t.P;
                    market[t.s].v = t.q;
                    market[t.s].hist.push(parseFloat(t.c));
                    if(market[t.s].hist.length > 20) market[t.s].hist.shift();
                });
                renderUI();
            };
            ws.onclose = () => setTimeout(initL3, 1000);
        }

        // 2. è³‡è²» WSS (1ç§’æ›´æ–°)
        function initFunding() {
            const ws = new WebSocket("wss://fstream.binance.com/ws/!markPrice@arr@1s");
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                data.forEach(i => { if(market[i.s]) market[i.s].fd = parseFloat(i.r) * 100; });
            };
        }

        // 3. UI æ¸²æŸ“èˆ‡æ±ºç­–
        function renderUI() {
            const sorted = Object.values(market)
                .filter(i => i.price)
                .sort((a, b) => (Math.abs(b.fd)*100 + Math.abs(b.change)) - (Math.abs(a.fd)*100 + Math.abs(a.change)))
                .slice(0, 3);

            const deck = document.getElementById('sniper-deck');
            deck.innerHTML = "";

            sorted.forEach(item => {
                const slope = item.hist.length > 5 ? ((item.hist[item.hist.length-1] - item.hist[0]) / item.hist[0] * 100) : 0;
                const isAlert = Math.abs(item.fd) >= 0.05;

                const card = document.createElement('div');
                card.className = 'card';
                if(isAlert) card.style.borderColor = 'var(--purple)';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="symbol">${item.s}</span>
                        <span class="funding ${isAlert ? 'alert-purple' : ''}">FD: ${item.fd.toFixed(4)}%</span>
                    </div>
                    <div class="data-grid">
                        <div class="item"><div style="font-size:0.6rem;color:#666">OI æŒå€‰</div><div class="val">${item.oi?(item.oi/1000000).toFixed(1):'WAIT'}M</div></div>
                        <div class="item"><div style="font-size:0.6rem;color:#666">1M æ–œç‡</div><div class="val" style="color:var(--accent)">${slope.toFixed(3)}%</div></div>
                        <div class="item"><div style="font-size:0.6rem;color:#666">24H æ¼²è·Œ</div><div class="val">${item.change}%</div></div>
                        <div class="item"><div style="font-size:0.6rem;color:#666">ç‹€æ…‹</div><div class="val">${Math.abs(slope)>0.05?'FIRE':'IDLE'}</div></div>
                    </div>
                    <div class="ai-box" id="ai-${item.s}">>> ç›£æ§ä¸­...</div>
                `;
                deck.appendChild(card);

                // æ ¸å¿ƒè§¸ç™¼ï¼šè³‡è²»é”æ¨™æˆ–æ–œç‡çˆ†ç™¼ï¼Œä¸”ä¸åœ¨å†·å»ä¸­
                if ((isAlert || Math.abs(slope) > 0.08) && !aiHistory.has(item.s)) {
                    addToQueue(item, slope);
                }
            });
        }

        // 4. æ™ºèƒ½éšŠåˆ— (é˜²æ­¢ 400 å ±éŒ¯)
        function addToQueue(item, slope) {
            if (requestQueue.some(q => q.s === item.s)) return;
            requestQueue.push({ s: item.s, slope, price: item.price, fd: item.fd });
            processQueue();
        }

        async function processQueue() {
            if (isProcessing || requestQueue.length === 0) return;
            isProcessing = true;
            const task = requestQueue.shift();
            aiHistory.add(task.s);

            try {
                // è¨ºæ–·å‰å¼·æŠ“ä¸€æ¬¡ OI
                const oiData = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${task.s}`).then(r => r.json());
                market[task.s].oi = parseFloat(oiData.openInterest);

                const prompt = `åˆ†æ ${task.s}: åƒ¹ ${task.price}, æ–œç‡ ${task.slope.toFixed(4)}%, OI ${market[task.s].oi}, è³‡è²» ${task.fd.toFixed(4)}%. 1.æ„åœ– 2.å‹ç‡(ç¹ä¸­).`;
                const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama3-70b-8192", messages: [{role: "user", content: prompt}], temperature: 0.1 })
                });
                
                if (resp.status === 200) {
                    const d = await resp.json();
                    const res = d.choices[0].message.content;
                    document.getElementById(`ai-${task.s}`).innerText = ">> " + res;
                    if(res.includes("90%") || res.includes("95%")) {

                    }
                }

            // æ¯ 5 ç§’è™•ç†ä¸€å€‹è«‹æ±‚ï¼Œå¾¹åº•é¿é–‹ API é »ç‡é™åˆ¶
            setTimeout(() => { 
                isProcessing = false; 
                processQueue(); 
            }, 5000);
            
            // 30 ç§’å¾Œæ¨™çš„å†·å»çµæŸ
            setTimeout(() => { aiHistory.delete(task.s); }, 30000);
        }

        initL3();

    </script>
